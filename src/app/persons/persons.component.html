<h2>My persons</h2>
<ul class="persones">
  <li *ngFor="let person of persons">
    <button type="button" (click)="onSelect(person)" [class.selected]="person === selectedPerson">
      <span class="badge">{{person.id}}</span>
      <span class="name">{{person.name}}</span>
    </button>
  </li>
</ul>
<app-person-detail [person]="selectedPerson"></app-person-detail>
